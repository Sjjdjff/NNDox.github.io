<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по Reveng</title>
    <!-- Подключаем шрифт Poppins с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основной стиль для страницы */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Стиль для заголовка */
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #000000;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            background: -webkit-linear-gradient(45deg, #ff7bc1, #3f7af7);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s ease infinite;
            text-shadow: none;
        }

        /* Градиент для текста с анимацией */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Стиль для поля ввода */
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Стиль для кнопки */
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3f7af7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Эффект при наведении на кнопку */
        button:hover {
            background-color: #ff7bc1;
        }

        /* Стиль для отображения данных */
        .results {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }

        .links-list {
            margin-top: 20px;
            text-align: left;
        }

        .links-list a {
            color: #3f7af7;
            text-decoration: none;
        }

        .links-list a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div>
        <h1>Поиск по Reveng</h1>
        <input type="text" id="query" placeholder="Введите запрос" required>
        <button onclick="performSearch()">Поиск</button>

        <div id="results" class="results"></div>
    </div>

    <script>
        // Функция для очистки данных (оставляем только буквы и цифры)
        function cleanData(data) {
            return data.replace(/\W/g, '');  // Оставляем только буквы и цифры
        }

        // Функция для выполнения поиска
        function performSearch() {
            let query = document.getElementById('query').value;
            let cleanedData = cleanData(query);

            // URL для поиска на сайте
            let searchUrl = `https://reveng.ee/search?q=${encodeURIComponent(query)}&per_page=100`;

            // Отправка запроса на сайт
            fetch(searchUrl)
                .then(response => response.text())
                .then(html => {
                    // Разбираем HTML-контент с помощью DOMParser
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(html, 'text/html');

                    // Ищем все ссылки, содержащие 'entity' в href
                    let links = Array.from(doc.querySelectorAll('a[href*="entity"]')).map(a => 'https://reveng.ee' + a.href);

                    // Убираем повторяющиеся ссылки
                    links = [...new Set(links)];

                    // Отображаем результаты
                    let resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `<h3>Результаты для: ${cleanedData}</h3>`;

                    let linksList = document.createElement('div');
                    linksList.innerHTML = `<h4>Ссылки:</h4><ul>${links.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}</ul>`;
                    resultsDiv.appendChild(linksList);
                })
                .catch(error => {
                    console.error('Ошибка при выполнении запроса:', error);
                    document.getElementById('results').innerHTML = 'Произошла ошибка при выполнении поиска.';
                });
        }
    </script>

</body>
</html>
